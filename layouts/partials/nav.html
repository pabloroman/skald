
<header class="header">
    <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ end }}'>
        <img class="header-avatar" src="{{ .Site.BaseURL }}images/avatar@2x.jpg"/>
    </a>

    <div>
        <h1 class="header-title">{{ .Site.Title }}</h1>
        <h2 class="header-bio">{{ .Site.Params.bio | markdownify }}</h2>
        {{ partial "menu.html" . }}
    </div>
</header>
