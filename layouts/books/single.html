{{ partial "head.html" . }}
    <body>
        <section id="home" class="container">
            <div class="wrapper">
                {{ partial "nav.html" . }}
            </div>
        </section>
        <section class="container">
            <div class="wrapper">
            <article>
                <header class="post-header">
                    <h1 class="post-title">{{ .Title }}</h1>
                </header>
                <section class="post-content">
                    {{ .Content }}
                </section>
            </article>

            <hr>

            {{ if .Site.Params.showLatestPosts }}
                {{ partial "latest-books.html" . }}
            {{ end }}
            </div>
        </section>

        <section id="footer" class="container">
            <div class="wrapper">
                {{ partial "footer.html"     . }}
            </div>
        </section>

        {{ partial "js.html" . }}
    </body>
</html>
